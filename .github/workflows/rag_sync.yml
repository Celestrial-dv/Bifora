name: RAG Sync (Cafe24 â†’ Supabase)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Sync mode: full | incremental'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - incremental
      since:
        description: 'Since date (YYYY-MM-DD, optional)'
        required: false
        default: ''
        type: string
      async:
        description: 'Execution mode: 0=sync (recommended), 1=async'
        required: false
        default: '0'
        type: choice
        options:
          - '0'
          - '1'
  
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 2ì‹œ KST (17:00 UTC)
    - cron: '0 17 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ” Validate secrets
        run: |
          echo "Validating required secrets..."
          
          if [ -z "${{ secrets.CAFE24_SYNC_URL }}" ]; then
            echo "âŒ CAFE24_SYNC_URL is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.SYNC_TOKEN }}" ]; then
            echo "âŒ SYNC_TOKEN is not set"
            exit 1
          fi
          
          echo "âœ… All secrets are present"
      
      - name: ðŸ§¹ Normalize URL
        env:
          URL_RAW: ${{ secrets.CAFE24_SYNC_URL }}
        run: |
          echo "Normalizing URL..."
          
          # ê³µë°±, ê°œí–‰, trailing slash ì œê±°
          URL_CLEAN=$(printf '%s' "$URL_RAW" | tr -d '\r\n' | sed -e 's/[[:space:]]*$//' -e 's:/*$::')
          
          if [ -z "$URL_CLEAN" ]; then
            echo "âŒ URL is empty after normalization"
            exit 1
          fi
          
          # ê²½ë¡œ ê²€ì¦
          BASENAME=$(basename "$URL_CLEAN")
          if [ "$BASENAME" != "sync_webhook.php" ]; then
            echo "âš ï¸  Warning: URL doesn't end with sync_webhook.php (got: $BASENAME)"
          fi
          
          echo "âœ… Normalized URL: $URL_CLEAN"
          echo "URL_CLEAN=$URL_CLEAN" >> $GITHUB_ENV
      
      - name: ðŸš€ Execute sync (Primary)
        id: sync
        env:
          URL: ${{ env.URL_CLEAN }}
          TOKEN: ${{ secrets.SYNC_TOKEN }}
          MODE: ${{ github.event.inputs.mode || 'incremental' }}
          SINCE: ${{ github.event.inputs.since || '' }}
          ASYNC: ${{ github.event.inputs.async || '0' }}
        run: |
          echo "========================================"
          echo "ðŸŽ¯ RAG Sync Execution"
          echo "========================================"
          echo "URL:   $URL"
          echo "Mode:  $MODE"
          echo "Since: ${SINCE:-'(not set)'}"
          echo "Async: $ASYNC"
          echo "========================================"
          
          # cURL ì¸ìž êµ¬ì„±
          CURL_CMD=(
            curl -sS -X GET "$URL"
            -G
            --data-urlencode "t=$TOKEN"
            --data-urlencode "m=$MODE"
            --data-urlencode "async=$ASYNC"
          )
          
          # since íŒŒë¼ë¯¸í„°ê°€ ìžˆìœ¼ë©´ ì¶”ê°€
          if [ -n "$SINCE" ]; then
            CURL_CMD+=( --data-urlencode "s=$SINCE" )
          fi
          
          # í—¤ë”/ë°”ë”” ì €ìž¥
          CURL_CMD+=(
            -H "Accept: application/json"
            -H "User-Agent: GitHub-Actions-RAG-Sync/1.0"
            -D headers.txt
            -o body.txt
            -w "%{http_code}"
          )
          
          # ì‹¤í–‰
          echo "ðŸ“¡ Sending request..."
          HTTP_CODE=$("${CURL_CMD[@]}" || echo "000")
          
          echo ""
          echo "========================================"
          echo "ðŸ“¥ Response"
          echo "========================================"
          echo "HTTP Code: $HTTP_CODE"
          echo ""
          echo "--- Headers ---"
          cat headers.txt || echo "(no headers)"
          echo ""
          echo "--- Body ---"
          cat body.txt || echo "(no body)"
          echo "========================================"
          
          # ê²°ê³¼ íŒì •
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "202" ]; then
            echo "âœ… Sync succeeded (HTTP $HTTP_CODE)"
            
            # JSON íŒŒì‹± ì‹œë„
            if command -v jq >/dev/null 2>&1; then
              echo ""
              echo "ðŸ“Š Parsed response:"
              cat body.txt | jq '.' || true
            fi
            
            exit 0
          else
            echo "âŒ Sync failed (HTTP $HTTP_CODE)"
            exit 1
          fi
      
      - name: ðŸ©º Diagnostic on failure
        if: failure() && steps.sync.conclusion == 'failure'
        env:
          URL: ${{ env.URL_CLEAN }}
          TOKEN: ${{ secrets.SYNC_TOKEN }}
          MODE: ${{ github.event.inputs.mode || 'incremental' }}
          SINCE: ${{ github.event.inputs.since || '' }}
          ASYNC: ${{ github.event.inputs.async || '0' }}
        run: |
          echo "========================================"
          echo "ðŸ”¬ Running diagnostics..."
          echo "========================================"
          
          # Ping test
          echo "1ï¸âƒ£ Testing basic connectivity..."
          HOST=$(echo "$URL" | sed -E 's#^https?://([^/]+).*#\1#')
          ping -c 3 "$HOST" || echo "âš ï¸  Ping failed (may be blocked)"
          
          echo ""
          echo "2ï¸âƒ£ Testing DNS resolution..."
          nslookup "$HOST" || echo "âš ï¸  DNS lookup failed"
          
          echo ""
          echo "3ï¸âƒ£ Fetching diagnostic info..."
          
          DIAG_CMD=(
            curl -sS -X GET "$URL"
            -G
            --data-urlencode "t=$TOKEN"
            --data-urlencode "m=$MODE"
            --data-urlencode "async=$ASYNC"
            --data-urlencode "diag=1"
          )
          
          if [ -n "$SINCE" ]; then
            DIAG_CMD+=( --data-urlencode "s=$SINCE" )
          fi
          
          DIAG_CMD+=(
            -H "Accept: application/json"
            -D diag_headers.txt
            -o diag_body.txt
            -w "\nHTTP_CODE: %{http_code}\n"
          )
          
          "${DIAG_CMD[@]}" || true
          
          echo ""
          echo "--- Diagnostic Headers ---"
          cat diag_headers.txt 2>/dev/null || echo "(no headers)"
          
          echo ""
          echo "--- Diagnostic Body ---"
          cat diag_body.txt 2>/dev/null || echo "(no body)"
          
          if command -v jq >/dev/null 2>&1 && [ -f diag_body.txt ]; then
            echo ""
            echo "--- Parsed Diagnostic ---"
            cat diag_body.txt | jq '.' 2>/dev/null || true
          fi
          
          echo ""
          echo "========================================"
          echo "ðŸ’¡ Troubleshooting tips:"
          echo "1. Check if sync_webhook.php exists"
          echo "2. Verify SYNC_TOKEN matches server config"
          echo "3. Check server logs at /logs/sync_webhook.log"
          echo "4. Ensure exec() is enabled on server"
          echo "5. Verify PHP CLI path in find_php_cli.php"
          echo "========================================"
      
      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "### ðŸ“‹ Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ github.event.inputs.mode || 'incremental' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Since**: ${{ github.event.inputs.since || '(auto)' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Async**: ${{ github.event.inputs.async || '0' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… **Sync completed successfully**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Sync failed** - Check logs above" >> $GITHUB_STEP_SUMMARY
          fi
