name: COSING Data Sync (EU CosIng 성분) v1.5

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 🕐 실행 트리거 설정
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
on:
  schedule:
    # 매일 오후 10시(한국시간) 실행 (13:00 UTC)
    - cron: '0 13 * * *'
  
  workflow_dispatch:
    inputs:
      force_run:
        description: '강제 실행'
        required: true
        default: 'true'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  DATA_SYNC_WEBHOOK_URL: ${{ secrets.DATA_SYNC_WEBHOOK_URL }}
  SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}

jobs:
  preflight:
    name: 🔍 사전 진단
    runs-on: ubuntu-latest
    outputs:
      can_proceed: ${{ steps.check.outputs.can_proceed }}
      
    steps:
      - name: ⚙️ 환경 변수 확인
        id: check
        run: |
          echo "🔍 환경 변수 검증 중..."
          if [ -z "${{ env.DATA_SYNC_WEBHOOK_URL }}" ]; then
            echo "❌ DATA_SYNC_WEBHOOK_URL이 설정되지 않았습니다."
            echo "can_proceed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          if [ -z "${{ env.SYNC_TOKEN }}" ]; then
            echo "❌ SYNC_TOKEN이 설정되지 않았습니다."
            echo "can_proceed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "✅ 환경 변수 검증 완료"
          echo "can_proceed=true" >> $GITHUB_OUTPUT
      
      - name: 🌐 서버 연결 테스트
        run: |
          echo "🌐 서버 연결 확인 중..."
          WEBHOOK_URL="${{ env.DATA_SYNC_WEBHOOK_URL }}"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X HEAD "$WEBHOOK_URL" || echo "000")
          
          if [ "$HTTP_CODE" == "000" ]; then
            echo "❌ 서버에 연결할 수 없습니다."
            exit 1
          elif [ "$HTTP_CODE" == "404" ]; then
            echo "⚠️  data_sync_webhook.php 파일을 찾을 수 없습니다. (HTTP 404)"
            echo "📍 예상 경로: $WEBHOOK_URL"
            exit 1
          else
            echo "✅ 서버 연결 성공 (HTTP $HTTP_CODE)"
          fi

  sync_cosing:
    name: 🚀 COSING 데이터 동기화
    runs-on: ubuntu-latest
    needs: preflight
    if: needs.preflight.outputs.can_proceed == 'true'
    timeout-minutes: 90
    
    steps:
      - name: 🎬 동기화 시작
        id: start_sync
        run: |
          echo "🎬 COSING EU 성분 데이터 수집을 시작합니다..."
          WEBHOOK_URL="${{ env.DATA_SYNC_WEBHOOK_URL }}"
          # Webhook URL에서 스크립트가 있는 디렉토리 경로를 추출
          BASE_DIR=$(dirname "$WEBHOOK_URL")
          echo "BASE_DIR=${BASE_DIR}" >> $GITHUB_OUTPUT
      
      - name: 📡 Webhook 호출 (COSING 동기화 트리거)
        id: trigger
        run: |
          WEBHOOK_URL="${{ env.DATA_SYNC_WEBHOOK_URL }}"
          FULL_URL="${WEBHOOK_URL}?type=cosing&source=github&token=${{ env.SYNC_TOKEN }}"
          
          echo "📡 Webhook 호출 중..."
          RESPONSE=$(curl -L \
            -H "User-Agent: GitHub-Actions-Cosing-Sync/1.5" \
            -w "\n%{http_code}" \
            -s \
            --max-time 300 \
            "$FULL_URL")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "📥 응답 코드: $HTTP_CODE"
          echo "📄 응답 내용: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Webhook 호출 실패 (HTTP $HTTP_CODE)"
            exit 1
          fi
          
          SUCCESS=$(echo "$BODY" | jq -r '.success // false')
          if [ "$SUCCESS" != "true" ]; then
            echo "❌ 동기화 트리거 실패: $(echo "$BODY" | jq -r '.message // "알 수 없는 오류"')"
            exit 1
          fi
          
          # ⭐️ [추가] 응답에서 log_id를 추출하여 다음 단계에서 사용
          LOG_ID=$(echo "$BODY" | jq -r '.data.log_id // ""')
          if [ -z "$LOG_ID" ]; then
            echo "❌ 응답에서 log_id를 찾을 수 없습니다."
            exit 1
          fi
          echo "LOG_ID=${LOG_ID}" >> $GITHUB_OUTPUT
          echo "✅ Webhook 호출 성공 (Log ID: ${LOG_ID})"

      # ⭐️ [개선] 고정 대기(sleep)를 상태 확인(polling)으로 변경
      - name: ⏳ 동기화 완료 대기 (폴링)
        run: |
          BASE_DIR="${{ steps.start_sync.outputs.BASE_DIR }}"
          LOG_ID="${{ steps.trigger.outputs.LOG_ID }}"
          # cosing_fetch.php에 있는 get_cosing_progress 액션을 호출
          PROGRESS_URL="${BASE_DIR}/cosing_fetch.php"
          
          echo "⏳ 서버의 백그라운드 작업 완료를 대기합니다 (Log ID: ${LOG_ID})..."
          echo "   (최대 15분, 30초 간격으로 상태 확인)"

          for i in {1..30}; do # 최대 30회 시도 (30 * 30초 = 900초 = 15분)
            # POST 요청으로 진행 상태 조회
            RESPONSE=$(curl -s -X POST \
              -H "Content-Type: application/x-www-form-urlencoded" \
              -d "action=get_cosing_progress" \
              "$PROGRESS_URL")
            
            STATUS=$(echo "$RESPONSE" | jq -r '.data.status // "UNKNOWN"')
            MESSAGE=$(echo "$RESPONSE" | jq -r '.data.error_message // ""' | tr -d '\n\r') # 메시지에서 개행문자 제거
            
            echo "   [시도 ${i}/30] 현재 상태: ${STATUS} - ${MESSAGE}"
            
            if [ "$STATUS" == "SUCCESS" ]; then
              echo "✅ 동기화 성공!"
              exit 0
            elif [ "$STATUS" == "FAILED" ]; then
              echo "❌ 동기화 실패!"
              exit 1
            fi
            
            sleep 30
          done

          echo "⏰ 시간 초과: 15분 내에 작업이 완료되지 않았습니다."
          exit 1
      
      - name: 📊 동기화 결과 확인
        id: check_result
        run: |
          BASE_DIR="${{ steps.start_sync.outputs.BASE_DIR }}"
          STATS_URL="${BASE_DIR}/monitor_api.php?action=statistics"
          
          echo "📊 최종 통계 조회 중..."
          STATS=$(curl -s "$STATS_URL")
          
          echo "📄 통계 데이터:"
          echo "$STATS" | jq '.'
          
          COSING_TOTAL=$(echo "$STATS" | jq -r '.data.cosing.total // 0')
          COSING_LAST_FETCH=$(echo "$STATS" | jq -r '.data.cosing.last_fetch.date // "없음"')
          COSING_STATUS=$(echo "$STATS" | jq -r '.data.cosing.last_fetch.status // "알 수 없음"')
          
          echo "COSING_TOTAL=${COSING_TOTAL}" >> $GITHUB_OUTPUT
          echo "COSING_LAST_FETCH=${COSING_LAST_FETCH}" >> $GITHUB_OUTPUT
          echo "COSING_STATUS=${COSING_STATUS}" >> $GITHUB_OUTPUT
          echo "✅ 결과 확인 완료"
      
      - name: 📋 최종 결과 요약
        run: |
          echo "## 🎉 COSING 동기화 완료" >> $GITHUB_STEP_SUMMARY
          echo "| 항목 | 값 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| 전체 성분 수 | ${{ steps.check_result.outputs.COSING_TOTAL }}개 |" >> $GITHUB_STEP_SUMMARY
          echo "| 마지막 수집 | ${{ steps.check_result.outputs.COSING_LAST_FETCH }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 최종 상태 | ${{ steps.check_result.outputs.COSING_STATUS }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_result.outputs.COSING_STATUS }}" == "SUCCESS" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **동기화 성공!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️  **동기화 상태 확인 필요**" >> $GITHUB_STEP_SUMMARY
          fi

  on_failure:
    name: ❌ 실패 처리
    runs-on: ubuntu-latest
    needs: [preflight, sync_cosing]
    if: failure()
    
    steps:
      - name: 📧 실패 알림
        run: |
          echo "## ❌ COSING 동기화 실패" >> $GITHUB_STEP_SUMMARY
          echo "동기화 작업이 실패했습니다." >> $GITHUB_STEP_SUMMARY
          echo "### 🔍 확인 사항" >> $GITHUB_STEP_SUMMARY
          echo "1. GitHub Secrets 설정 확인" >> $GITHUB_STEP_SUMMARY
          echo "2. 웹 방화벽(WAF) 로그 확인" >> $GITHUB_STEP_SUMMARY
          echo "3. 서버 로그 확인 (api_fetch_logs 테이블)" >> $GITHUB_STEP_SUMMARY
          
